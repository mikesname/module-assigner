<div class="article">
    <form action="/step3" method="POST" enctype="multipart/form-data">
        <section id="global-section">
            <label>
                Module capacity
                <input id="module-cap" name="modcap" type="text" value="45" />
            </label>
        </section>
        <section id="modules-section">
            <h2>Modules:</h2>
            <input type="hidden" name="modcsv" id="module-data" value="" />
            <table id="modules" class="sheet-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Term</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Placeholder</td>
                    <td>Placeholder</td>
                    <td>Placeholder</td>
                    <td>Placeholder</td>
                </tr>
                </tbody>
            </table>
        </section>

        <section id="preferences-section row">
            <label class="preferences-file">
                Select student module preferences
                <input name="file" type="file" size="20" />
                <span class="form-errors"></span>
            </label>

            <input type="submit" name="submit" value="submit" />
        </section>
    </form>
</div>
