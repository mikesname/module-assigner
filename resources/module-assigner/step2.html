<html lang="en">

</head>

            <h2>Here is a list of modules:</h2>
            <input type="hidden" name="modcsv" id="module-data" value="" />
            <table id="modules">
                <thead>
                    <tr>

                    <tr>
                        <td>1</td>
                        <td>Placeholder</td>
                        <td>Data</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="preferences-section">
            <h2>Select file describing student preferences</h2>
            <p>Description of file here...</p>

        </div>
