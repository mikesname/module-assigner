<div class="article">
    <form action="/assign" method="POST" enctype="multipart/form-data">
        <section id="modules-section">
            <h2>Step 1 - upload module data</h2>
            <p>
                Upload the CSV file describing which modules are available for this term
                and the courses to which they belong.
                <img class="example" alt="Columns: ID, Course, Term, Name" src="img/modules-example.png" />
            </p>
            <label class="modules-file">
                Select file describing modules
                <input name="modfile" type="file" size="20" />
            </label>
        </section>

        <section id="preferences-section row">            
            <h2>Step 2 - upload student preference data</h2>
            <p>
                Upload the CSV file describing the student module preferences.
                <img class="example" alt="Columns: ID, Name, Course, Modules..." src="img/preferences-example.png" />
            </p>
            <label class="preferences-file">
                Select student module preferences
                <input name="preffile" type="file" size="20" />
            </label>
        </section>

        <section id="global-section">
            <h2>Step 3 - select module capacity</h2>
            <input id="module-cap" name="modcap" type="text" value="45" />
        </section>

        <section>
            <div data-alert class="hide form-errors alert-box warning"></div>
            <hr />
            <button type="submit">Attempt to Calculate Assignments!</button>
        </section>
    </form>
</div>
