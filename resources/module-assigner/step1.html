<div class="article">
    <h2>Step 1 - upload module data</h2>
    <p>Upload the CSV file describing which modules are available for this term
       and the courses to which they belong.</p>
    <form action="/step2" method="POST" enctype="multipart/form-data">
        <label class="modules-file">
            Select file describing modules
            <input name="file" type="file" size="20" />
            <span class="form-errors"></span>
        </label>

        <input type="submit" name="submit" value="submit" />
    </form>
</div>
